<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz 21 de Septiembre, Herminia!</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Efecto de estrellas de fondo */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 1;
        }

        .stars::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            box-shadow: 
                100px 150px white, 200px 300px white, 300px 100px white, 400px 450px white, 500px 200px white,
                600px 50px white, 700px 350px white, 800px 250px white, 900px 400px white, 1000px 120px white,
                50px 700px white, 150px 800px white, 250px 600px white, 350px 900px white, 450px 750px white,
                550px 850px white, 650px 650px white, 750px 950px white, 850px 700px white, 950px 800px white,
                100px 950px white, 200px 60px white, 300px 870px white, 400px 50px white, 500px 780px white,
                600px 250px white, 700px 900px white, 800px 100px white, 900px 650px white, 1000px 300px white,
                50px 50px white, 150px 250px white, 250px 500px white, 350px 750px white, 450px 900px white,
                550px 100px white, 650px 400px white, 750px 600px white, 850px 800px white, 950px 200px white;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 2;
            padding-top: 50px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* Posición de las flores con tallo en las esquinas */
        .flower-container {
            position: absolute;
            z-index: 5;
            display: flex;
            align-items: flex-end;
        }
        
        .flower-container.top-left {
            top: 0;
            left: 0;
            transform: translateY(-100%) rotate(90deg);
            animation: flower-in-top-left 2s forwards 1s;
            transform-origin: bottom left;
        }

        @keyframes flower-in-top-left {
            to { transform: translateY(0) rotate(0deg); }
        }

        .flower-container.top-right {
            top: 0;
            right: 0;
            transform: translateY(-100%) rotate(-90deg);
            animation: flower-in-top-right 2s forwards 1s;
            transform-origin: bottom right;
        }
        
        @keyframes flower-in-top-right {
            to { transform: translateY(0) rotate(0deg); }
        }
        
        .flower-container.bottom-left {
            bottom: 0;
            left: 0;
            transform: translateY(100%) rotate(-90deg);
            animation: flower-in-bottom-left 2s forwards 1s;
            transform-origin: top left;
        }
        
        @keyframes flower-in-bottom-left {
            to { transform: translateY(0) rotate(0deg); }
        }
        
        .flower-container.bottom-right {
            bottom: 0;
            right: 0;
            transform: translateY(100%) rotate(90deg);
            animation: flower-in-bottom-right 2s forwards 1s;
            transform-origin: top right;
        }
        
        @keyframes flower-in-bottom-right {
            to { transform: translateY(0) rotate(0deg); }
        }

        /* Estilo para las flores con tallo */
        .stem {
            width: 15px;
            height: 200px;
            background-color: #388e3c;
            position: relative;
        }

        .flower-head {
            width: 100px;
            height: 100px;
            background-color: #ffd700;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: calc(50% - 50px);
            box-shadow:
                0 -40px 0 -10px #ffea00,
                0 40px 0 -10px #ffea00,
                40px 0 0 -10px #ffea00,
                -40px 0 0 -10px #ffea00,
                25px 25px 0 -10px #ffea00,
                -25px 25px 0 -10px #ffea00,
                25px -25px 0 -10px #ffea00,
                -25px -25px 0 -10px #ffea00;
        }

        /* Lluvia de texto */
        .falling-text {
            position: absolute;
            font-size: 2em;
            color: #FFD700; /* Dorado */
            text-shadow: 0 0 5px #ff0, 0 0 10px #ff0;
            white-space: nowrap;
            animation: fall 5s linear forwards;
            z-index: 10;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotateX(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) rotateX(360deg) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="content">
        <h1>¡Feliz 21 de Septiembre, Herminia!</h1>
    </div>

    <div class="flower-container top-left">
        <div class="stem">
            <div class="flower-head"></div>
        </div>
    </div>
    <div class="flower-container top-right">
        <div class="stem">
            <div class="flower-head"></div>
        </div>
    </div>
    <div class="flower-container bottom-left">
        <div class="stem">
            <div class="flower-head"></div>
        </div>
    </div>
    <div class="flower-container bottom-right">
        <div class="stem">
            <div class="flower-head"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const textToDisplay = "FER FER FER FER FER FER FER FER FER FER FER FER FER FER FER";

            function createFallingText() {
                const textElement = document.createElement('div');
                textElement.classList.add('falling-text');
                textElement.textContent = textToDisplay;

                const leftPosition = Math.random() * (window.innerWidth - textElement.offsetWidth);
                textElement.style.left = `${leftPosition}px`;
                textElement.style.animationDuration = `${Math.random() * 3 + 4}s`; // Duración aleatoria entre 4s y 7s

                body.appendChild(textElement);

                setTimeout(() => {
                    textElement.remove();
                }, 7000);
            }

            setInterval(createFallingText, 500); // Crea un nuevo texto cada 0.5 segundos
        });
    </script>
</body>
</html>
